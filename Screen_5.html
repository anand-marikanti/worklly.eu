<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Worklly – Invoice Paid Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg1: #f6f6f8;
        --bg2: #f6f6f8;
        --phone: #ffffff;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --accent: #2b6cee;
        --shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        background: #f6f6f8;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
        color: var(--text);
      }

      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .phone {
        width: 380px;
        aspect-ratio: 9/19.5;
        background: var(--phone);
        border-radius: 44px;
        box-shadow: var(--shadow);
        padding: 16px;
        position: relative;
        border: 1px solid var(--border);
      }

      .screen {
        position: absolute;
        inset: 16px;
        border-radius: 34px;
        background: #ffffff;
        overflow: hidden;
        box-shadow: inset 0 0 0 1px var(--border);
      }

      .notch {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 170px;
        height: 26px;
        border-radius: 0 0 18px 18px;
        background: #111827;
      }

      .statusbar {
        display: flex;
        justify-content: space-between;
        padding: 14px 16px 6px;
        font-size: 13px;
        color: var(--text);
      }

      .content {
        padding: 10px 16px 20px;
      }

      .lock-time {
        text-align: center;
        font-size: 42px;
        font-weight: 600;
        margin-top: 6px;
      }

      .lock-sub {
        text-align: center;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 20px;
      }

      .notif-wrap {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .notif {
        display: flex;
        gap: 12px;
        padding: 14px;
        border-radius: 18px;
        background: #f9fafb;
        border: 1px solid var(--border);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);

        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
      }

      .notif.show {
        opacity: 1;
        transform: translateY(0);
      }

      .app-icon {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: #2b6cee;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: white;
        font-size: 16px;
        flex-shrink: 0;
        box-shadow: 0 10px 18px rgba(43, 108, 238, 0.16);
      }

      .notif-body {
        flex: 1;
      }

      .notif-top {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        font-weight: 600;
      }

      .time {
        color: var(--muted);
        font-weight: 500;
      }

      .title {
        font-size: 14px;
        font-weight: 700;
        margin: 4px 0 2px;
      }

      .text {
        font-size: 13px;
        color: var(--muted);
      }

      .badge {
        margin-top: 6px;
        font-size: 11px;
        color: var(--accent);
        font-weight: 600;
      }

      .home-indicator {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 5px;
        border-radius: 999px;
        background: #d1d5db;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="phone">
        <div class="screen">
          <div class="notch"></div>

          <div class="statusbar">
            <div>09:41</div>
            <div>78%</div>
          </div>

          <div class="content">
            <div class="lock-time">09:41</div>
            <div class="lock-sub">Wednesday • Worklly billing</div>

            <div class="notif-wrap">
              <div class="notif" data-delay="400">
                <div class="app-icon">W</div>
                <div class="notif-body">
                  <div class="notif-top">
                    <div>Worklly</div>
                    <div class="time">now</div>
                  </div>
                  <div class="title">Invoice paid</div>
                  <div class="text">
                    Invoice for project <strong>Annual Maintenance</strong> is paid.
                  </div>
                  <div class="badge">● Payment received</div>
                </div>
              </div>
            </div>
          </div>

          <div class="home-indicator"></div>
        </div>
      </div>
    </div>

    <script>
      const notifs = document.querySelectorAll(".notif");

      function play() {
        notifs.forEach((n) => {
          n.classList.remove("show");
          setTimeout(() => n.classList.add("show"), n.dataset.delay);
        });
      }

      play();
    </script>
  </body>
</html>
